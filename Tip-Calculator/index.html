<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Tip Calculator</h1>

        <div class="input-group">
            <label for="billAmount">Total Bill Amount</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>

        <div class="input-group">
            <label for="tipPercentage">Tip Percentage</label>
            <select id="tipPercentage">
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
            </select>
        </div>

        <button id="calculateTipBtn">Calculate Tip</button>

        <div class="result">
            <h3>Total Tip: $<span id="tipAmount">0.00</span></h3>
            <h3>Total Bill with Tip: $<span id="totalBill">0.00</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
